                  <span  for='form1_params' class='label label-primary' >Parameter                     </span>

                  <textarea  id='form1_params' rows='4' class='form-control' >                     </textarea>

                  <span  for='form1_bereich' class='label label-primary' >Bereich                     </span>

                  <input  id='form1_bereich' placeholder='Bereich' type='text' class='form-control' >                     </input>

                  <span  for='form1_package' class='label label-primary' >Package                     </span>

                  <textarea  id='form1_package' rows='2' class='form-control' >                     </textarea>

                  <button  id='form1_insert' class='btn btn-primary' >INSERT                     </button>
